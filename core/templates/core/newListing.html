{% extends "core/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <br>
        <form method="post" enctype="multipart/form-data">
            <h2>Add New Item</h2>
            <br>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-success btn-lg btn-block">Post Item</button>
        </form>
    </div>
{% endblock %}
